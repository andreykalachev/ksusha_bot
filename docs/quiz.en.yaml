main_page:
  title: "The Color That Guides You"
  description: |
    Welcome!

    This quiz is based on color psychology and archetype work.
    By choosing images, states, and symbols, you gradually reveal your color, which most accurately reflects your emotional dynamic and what you need right now.

    Pass 7 questions and find out which color archetype is yours.
  image: "MainPage.en.jpg"
  button: "Start"

