  title: "Цвет, который ведет тебя"
  description: |
    Добро пожаловать!

    Этот квиз основан на психологии цвета и работе с архетипами.
    Выбирая образы, состояния и символы, ты постепенно раскрываешь свой цвет, который точнее всего отражает твою эмоциональную динамику и то, что тебе сейчас необходимо.

    Пройди 7 вопросов и узнай, какой цветовой архетип является твоим.
