    <style>
        /* Gallery Grid Styles */
        .gallery-page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .gallery-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .lightbox.active {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        .lightbox-img {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .lightbox-caption {
            color: white;
            margin-top: 15px;
            text-align: center;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="site-header" style="position: relative; background: var(--bg-color);">
        <nav class="container">
            <div class="logo"><a href="index.html">Kseniia ALF</a></div>
            <ul class="nav-links">

                <li><a href="index.html#about" data-i18n="nav_about">Обо мне</a></li>
                <li><a href="paintings.html" data-i18n="nav_gallery">Картины</a></li>
                <li><a href="index.html#services" data-i18n="nav_services">Услуги</a></li>
                <li><a href="index.html#contacts" data-i18n="nav_contacts">Контакты</a></li>
                <li class="lang-switcher">
                    <span class="lang-btn active" data-lang="ru">RU</span> | 
                    <span class="lang-btn" data-lang="en">EN</span>
                </li>
            </ul>
            <button class="menu-toggle" aria-label="Открыть меню">
                <span></span>
                <span></span>
                <span></span>
            </button>

    <main>
        <section class="section">
            <div class="container">
                <h1 data-i18n="gallery_title" style="text-align: center; margin-bottom: 40px;">Мои картины</h1>
                
                <div class="gallery-page-grid" id="gallery-grid">
                    <!-- Items injected by JS -->
                </div>
            </div>
        </section>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close">&times;</button>
        <img src="" alt="" class="lightbox-img">
        <div class="lightbox-caption">
            <h3></h3>
            <p></p>
        </div>

    <footer class="site-footer">

        </div>
    </footer>

    <script src="js/translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Language Switching (Simplified for this page) ---
            const langButtons = document.querySelectorAll('.lang-btn');
            let currentLang = localStorage.getItem('siteLanguage') || 'ru';
            
            function setLanguage(lang) {
                currentLang = lang;
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;

                langButtons.forEach(btn => {
                    if (btn.getAttribute('data-lang') === lang) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                document.querySelectorAll('[data-i18n]').forEach(element => {
                    const key = element.getAttribute('data-i18n');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                
                renderGallery(); // Re-render to update text
            }

            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.getAttribute('data-lang'));
                });
            });

            // --- Gallery Logic ---
            const galleryGrid = document.getElementById('gallery-grid');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = lightbox.querySelector('.lightbox-img');
            const lightboxCaption = lightbox.querySelector('.lightbox-caption');
            const lightboxClose = lightbox.querySelector('.lightbox-close');

            const paintings = [
                { id: 1, src: '1.jpg' }, { id: 2, src: '2.jpg' }, { id: 3, src: '3.jpg' }, { id: 4, src: '4.jpg' },
                { id: 5, src: '5.jpg' }, { id: 6, src: '6.jpg' }, { id: 7, src: '7.jpg' }, { id: 8, src: '8.jpg' },
                { id: 9, src: '9.jpg' }, { id: 10, src: '10.jpg' }, { id: 11, src: '11.jpg' }, { id: 12, src: '12.jpg' },
                { id: 13, src: '13.jpg' }, { id: 14, src: '14.jpg' }, { id: 15, src: '15.jpg' }, { id: 16, src: '16.jpg' }
            ];

            function renderGallery() {
                galleryGrid.innerHTML = '';
                paintings.forEach(p => {
                    const title = translations[currentLang][`p_${p.id}_title`] || `Painting ${p.id}`;
                    const desc = translations[currentLang][`p_${p.id}_desc`] || '';

                    const item = document.createElement('div');
                    item.classList.add('gallery-item');
                    item.innerHTML = `
                        <img src="assets/paintings/${p.src}" alt="${title}" loading="lazy">
                        <div class="gallery-overlay">
                            <h3>${title}</h3>
                        </div>
                    `;
                    
                    item.addEventListener('click', () => {
                        lightboxImg.src = `assets/paintings/${p.src}`;
                        lightboxCaption.querySelector('h3').textContent = title;
                        lightboxCaption.querySelector('p').textContent = desc;
                        lightbox.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    });
                    
                    galleryGrid.appendChild(item);
                });
            }

            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            });

            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    lightbox.classList.remove('active');
                    document.body.style.overflow = '';
                }
            });

            // Initial Setup
            setLanguage(currentLang);
            
            // Mobile Menu
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
