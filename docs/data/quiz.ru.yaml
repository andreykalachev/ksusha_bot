results:
  - id: P1
    title: "Красный - Архетип Огня"
    short_summary: "Огненная искра, оставляющая на своём пути след тепла и света."
    description: |
      В тебе живёт сила, страсть и природная смелость. Ты чувствуешь жизнь через желание прожить всё ярко и по-настоящему.
      Твоё присутствие невозможно не заметить: ты разжигаешь огонь в других, даже если сам(-а) этого не замечаешь.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Возвращать себе энергию через действие. Двигаться. Делать выборы. Не подавлять огонь, а направлять его.
    image: "Р1_Красный.jpg"
    color: "#8B0000"
    color_dark: "#FF6B6B"

  - id: P2
    title: "Оранжевый - Архетип Искры Творчества"
    short_summary: "Огонёк творчества, который освещает всё вокруг мягким светом вдохновения."
    description: |
      Ты видишь мир как пространство возможностей и удовольствия. В тебе есть внутренняя искра, которая поднимает настроение другим и создаёт ощущение лёгкости. Ты умеешь превращать обычное в необычное, будни - в праздник.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Открыто играть, пробовать новое, не давить на себя. Тебе важно чувствовать удовольствие и свободу выражения.
    image: "Р2_Оранжевый.jpg"
    color: "#CC5500"
    color_dark: "#FFB347"

  - id: P3
    title: "Желтый - Архетип света разума"
    short_summary: "Луч рассвета, развеивающий тень сомнений."
    description: |
      Ты умеешь разгонять туман вокруг себя и других. Ты ищешь истину - и находишь её там, где другие проходят мимо. Ты светишь мягко, но уверенно, создавая чувство порядка и спокойствия.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Упростить пространство, прояснить мысли, услышать своё внутреннее «да». Тебе необходимо освободить ум, чтобы он снова мог сиять.
    image: "Р3_Желтый.jpg"
    color: "#B8860B"
    color_dark: "#FFD700"

  - id: P4
    title: "Зеленый - Архетип гармонии и жизни"
    short_summary: "Тихий лист в утреннем свете, символ роста и баланса."
    description: |
      В тебе есть способность лечить пространство вокруг просто своим присутствием. Ты создаёшь ощущение мира и стабильности, даже когда внутри шторм. Тебя тянет к росту, к мягкому обновлению, естественности.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Передышка. Принятие. Нежность к себе. Вернуться к своим ритмам и перестать спешить.
    image: "Р4_Зеленый.jpg"
    color: "#006400"
    color_dark: "#90EE90"

  - id: P5
    title: "Синий - Архетип глубины и интуиции"
    short_summary: "Глубокая вода, отражающая небо и тайны мира."
    description: |
      Ты воспринимаешь мир через наблюдения и чувства, которые не всегда можно объяснить словами. В тебе живёт мудрость, и она проявляется в твоём спокойствии.
      Ты умеешь видеть то, что скрыто, и чувствовать то, о чём другие молчат.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Тишина. Пространство. Быть одной(-ому) столько, сколько требуется, чтобы услышать себя и вернуть ясность.
    image: "Р5_Синий.jpg"
    color: "#00008B"
    color_dark: "#87CEEB"

  - id: P6
    title: "Фиолетовый - Архетип магии и трансформации"
    short_summary: "Туманное свечение сумерек, где рождаются видения."
    description: |
      Ты не живёшь по прямой линии - твой путь спиральный, с внутренними озарениями. В тебе есть способность видеть больше, чем дано на поверхности: смыслы, совпадения, направления. Ты - создатель нового мира внутри себя.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Довериться своим чувствам и дать себе время на перестройку. Твоя трансформация уже начинается - не держись за старое.
    image: "Р6_Фиолетовый.jpg"
    color: "#4B0082"
    color_dark: "#BA55D3"

  - id: P7
    title: "Коричневый - Архетип земли и укоренённости"
    short_summary: "Тёплая земля под ногами, дающая ощущение дома."
    description: |
      Твоё спокойствие - твоя суперсила. Ты умеешь быть опорой и создавать порядок там, где хаос. Ты ценишь качество, стабильность и настоящее, а не иллюзии.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Вернуть себе ощущение опоры: дом, ритуалы, тело, порядок. Заземлиться, чтобы почувствовать силу.
    image: "Р7_Коричневый.jpg"
    color: "#8B4513"
    color_dark: "#DEB887"

  - id: P8
    title: "Белый - Архетип пустоты и потенциала"
    short_summary: "Тонкая дымка рассвета, обещание нового пути."
    description: |
      Ты - начало. Пространство, где возможно всё. Ты несёшь в себе лёгкость и обновление. Ты умеешь отпускать старое прежде, чем оно станет тяжёлым. Ты приходишь в жизнь других, как глубокий вдох.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Очистить пространство - внешнее и внутреннее. Освободиться от лишнего, чтобы новое могло войти в твою жизнь.
    image: "Р8_Белый.jpg"
    color: "#000000"
    color_dark: "#FFFFFF"

  - id: P9
    title: "Черный - Архетип ночи и защиты"
    short_summary: "Плотная ночь, хранящая тайны и силу внутри себя."
    description: |
      Ты не боишься тёмных зон, ты умеешь видеть в тени то, от чего другие отворачиваются. Ты - энергия границ, зрелости, внутреннего стержня. Ты трансформируешь боль в силу, а одиночество - в мудрость.
      
      <u><b>Что тебе сейчас нужно:</b></u>
      Создать границы. Убрать лишнее. Защитить внутренний свет.
    image: "Р9_Черный.jpg"
    color: "#000000"
    color_dark: "#808080"

